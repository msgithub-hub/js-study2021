<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <style>
        .content_body{
            width: 400px;
            height: 400px;
            background: red;
        }
        .wrapper{
            width: 300px;
            height: 300px;
            background: pink;
        }
        .box{
            width: 200px;
            height: 200px;
            background: green;
        }
    </style>
</head>
<body>
<div class="content_body">
    <div class="wrapper">
        <div class="box">

        </div>
    </div>
</div>
<script>
    var content_body=document.getElementsByClassName('content_body')[0];
    var wrapper=document.getElementsByClassName('wrapper')[0];
    var box=document.getElementsByClassName('box')[0];

    content_body.addEventListener('click',function (e) {
        // 阻止冒泡排序方法1   e.stopPropagation();
        e.stopPropagation();
        console.log('content_body')
    },false);
    wrapper.addEventListener('click',function (e) {
        e.stopPropagation();
        console.log('wrapper')
    },false);
    box.addEventListener('click',function (e) {
        e.stopPropagation();
        console.log('box')
    },false)
</script>
</body>
</html>
