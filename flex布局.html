<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none
        }
        .content_body {
            width: 100vw;
            height: 100vh;
            background: palevioletred;
            display: flex;
            /*flex-wrap: wrap;//自动排列，多出来的自动排到下一行，父级的高度被自动平分*/
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        .box{
            width: 25%;
            padding-bottom: 10px;
            /*height: 10vh;*/
            background: #007DDB;
            /*margin-left: 5%;*/
            /*margin-top: 9px;*/
        }
        .box:nth-child(1){
            background: yellow;
        }
        p{
            font-size: 50px;
            font-variant : small-caps;
        }
    </style>
</head>
<body>
<div class="content_body">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <p>asdfghjk</p>
</div>

</body>
</html>
