<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
    <style>
        #test2{margin-left:10vw;}
        #test2 .layui-laydate-main{width:80vw;}
        #test2 .layui-laydate-content td,
        #test2 .layui-laydate-content th{width:87px;height: 60px;}
        .layui-laydate-content table{width: 100%;}
        /*.laydate-footer-btns{display: none;}*/
        .layui-laydate-content td{font-weight: 600;}
        #testView{
            width: 100vw;
            text-align: center;
            margin-top: 30px;
            color: #007DDB;
            font-weight: 800;
        }
        .laydate-set-ym span{
            font-weight: 800;
            font-size: 20px;
        }

    </style>
</head>
<body>
<div class="content_body">
    <div id="test2"></div>
    <h1 id="testView" style="display: none"></h1>
</div>

<script src="./layui/layui.js"></script>
<script>
    layui.use(['laydate','layer','jquery'],function(){
        let laydate = layui.laydate;
        let layer = layui.layer;
        let $=layui.jquery;
        // layer.ready(function () {
        //     loadIndex = layer.load();
        // });
        //执行一个laydate实例
        laydate.render({
            elem: '#test2',
            position: 'static',
            // lang: 'en',
            theme: '#f56f5b',//日历显示格子样式
            calendar: true,//提示当月有哪些国际节日，英文版的没有
            // showBottom: false, //是否关闭底部按钮
            btns: ['now'],
            mark: {
                '0-8-9': '单顺生日'
                ,'0-12-13': '国殇' //每年12月13日
                ,'0-0-25': '工资' //每个月25号
                ,
            },
            ready: (date) => { //监听日期被切换
                // layer.close(loadIndex);
                if (date.date === date.date) {
                        layer.msg(`今天是${date.year}年${date.month}月${date.date}号`,{
                            // icon:6,
                            time:3000
                        },function (){
                            $('#testView').empty();
                            $('#testView').fadeIn(1000);
                            $('#testView').text(`今天是:${date.year}年${date.month}月${date.date}号`);

                        })
                }
            },
            done: (value, date, endDate) => {
                console.log(`value:${value}`);
                layer.msg(value||calendar)
            },
            // change: function(value, date, endDate){
            //     console.log(value); //得到日期生成的值，如：2017-08-18
            // }
        });
    });
</script>
</body>
</html>
