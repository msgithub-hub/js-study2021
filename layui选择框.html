<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
</head>
<body>
<div class="content_body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">下拉选择框</label>
            <div class="layui-input-block" style="width: 15vw">
                <select name="interest" lay-filter="aihao1">
                    <!--<option selected>请选择语言</option>-->
                    <option value="0" selected>中文</option>
                    <option value="1">英文</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-block" >
                <input type="radio" name="sex" value="0" title="男" lay-filter="aihao2">
                <input type="radio" name="sex" value="1" title="女" checked lay-filter="aihao2">
            </div>
        </div>
    </form>
</div>
<script src="./layui/layui.js"></script>
<script>
    layui.use(['form', 'layer', 'jquery'], function () {
        let form = layui.form;
        let layer = layui.layer;
        let $ = layui.jquery;
        form.on('select(aihao1)', (data)=> {
            if(data.value==0){
                layer.msg('你选择了中文')
                console.log(data.value)

            }else if(data.value==1){
                layer.msg('你选择了英文')
                console.log(data.value)
            }
        });
        form.on('radio(aihao2)', (data)=>{
            // console.log(data.elem); //得到checkbox原始DOM对象
            // console.log(data.elem.checked); //是否被选中，true或者false
            console.log(data.value); //复选框value值，也可以通过data.elem.value得到
            // console.log(data.othis); //得到美化后的DOM对象
        });
    })
</script>
</body>
</html>
