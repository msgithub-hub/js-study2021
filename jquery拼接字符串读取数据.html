<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .content_body {
            width: 100%;
            height: 100vh;
            /*background-color: red;*/
            overflow: hidden;
            position: relative;
        }

        .btnAll {
            width: 100%;
            display: flex;
            align-items: center;
            padding-top: 1vh;
            padding-bottom: 1vh;
        }

        button {
            width: 40%;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin-left: 6%;
        }

        .none {
            display: none;
        }

        .center {
            width: 20rem;
            height: 30rem;
            overflow: auto;
            background: yellow;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            cursor: pointer;
        }

        .table {
            width: 100%;
            background-color: blue;

        }

        .tableHead {
            width: 100%;
            height: 30px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
        }

        .tableHead li {
            width: 25%;
            text-align: center;
            line-height: 30px;
        }

        .tableBody {
            width: 100%;
            background-color: orange;
            /*padding-bottom: 10px;*/
        }

        .tr {
            width: 100%;
            /*padding-bottom: 10px;*/
            background-color: pink;
            display: flex;
            align-items: center;
        }

        .tr p {
            width: 25%;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }

        .modal {
            width: 100vw;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }

        .modalCenter {
            width: 20rem;
            height: 15rem;
            background: yellow;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        .modalCenter p {
            width: 70%;
            /*background-color: red;*/
            margin-top: 1rem;
            margin-left: 15%;
        }

        input {
            height: 2rem;
        }

        .add {
            width: 50%;
            margin-left: 25%;
            margin-top: 30px;
            background-color: pink;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
<div class="content_body">
    <div class="center">
        <div class="btnAll">
            <button class="getInfor">获取数据</button>
            <button class="getAdd">添加数据</button>
        </div>
        <div class="table">
            <ul class="tableHead">
                <li>姓名</li>
                <li>年纪</li>
                <li>性别</li>
                <li>操作</li>
            </ul>

            <ul class="tableBody"></ul>
        </div>
    </div>
</div>

<div class="modal none">
    <div class="modalCenter">
        <p><label class="name">姓名：<input class="nameinput" type="text" placeholder="请填写姓名"></label></p>
        <p><label class="name">年纪：<input class="ageinput" type="text" placeholder="请填写年纪"></label></p>
        <p><label class="name">性别：<input class="sexinput" type="text" placeholder="请填写性别"></label></p>
        <div class="add">添加</div>
    </div>
</div>
<script src="jquery.min.js"></script>
<script>
    $(function () {
        let data = [
            {name: "张三", age: 18, sex: "男"},
            {name: "李四", age: 28, sex: "男"},
            {name: "王二", age: 11, sex: "女"},
        ];
        $('.getInfor').one('click', function () {
            for (let i = 0; i < data.length; i++) {
                let $li = $("<li class='tr'>" +
                    "<p>" + data[i]["name"] + "</p>" +
                    "<p>" + data[i]["age"] + "</p>" +
                    "<p>" + data[i]["sex"] + "</p>" +
                    "<p class='del'>删除</p>" +
                    "</li>");
                $('.tableBody').append($li);

                // 删除对应的li
                $li.find('.del').click(function () {
                    $(this).parent('.tr').remove()
                })
            }
        });

        $('.getAdd').click(function () {
            $('.modal').show()
        });


        $('.add').click(function () {
            let nameText = $('.nameinput').val();
            let ageText = $('.ageinput').val();
            let sexText = $('.sexinput').val();
            let $trNew = $("<li class='tr'>" +
                "<p>" + nameText + "</p>" +
                "<p>" + ageText + "</p>" +
                "<p>" + sexText + "</p>" +
                "<p class='del'>删除</p>" +
                "</li>");
            $('.tableBody').append($trNew);
            $('.modal').hide();
            $('.nameinput').val("");
            $('.ageinput').val("");
            $('.sexinput').val("");

            $trNew.find('.del').click(function () {
                $(this).parent('.tr').remove()
            })
        })
    })
</script>
</body>
</html>
