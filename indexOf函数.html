<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
</head>
<body>
<div class="content_body">
    indexOf，定位指定文本首次出现的位置
</div>
<script>
    function myFunction(){
        let str="Hello world, welcome to the universe.";
        let n=str.indexOf(",");
        console.log(n);
    }
    myFunction();
</script>
</body>

</html>
