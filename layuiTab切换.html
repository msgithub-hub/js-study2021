<!DOCTYPE html>
<html lang="en">
<head>

        ul li{
            /*min-width: 30px!important;*/

            text-align: center;
        }
    </style>

<body>
<div class="content_body">
    <div class="layui-tab layui-tab-brief" lay-filter="demo">
        <ul id="tabHeader" class="layui-tab-title">
            <!--class="layui-this"-->
            <li>标题1</li>

            <li>标题10</li>
            <li>标题11</li>
            <li>标题12</li>
            <li>标题13</li>
            <li>标题14</li><li>标题15</li><li>标题16</li>
        </ul>
        <div id="tabBody" class="layui-tab-content">
            <div class="layui-tab-item layui-show xxx">

            </div>
        </div>
    </div>
</div>
<script src="./layui/layui.js"></script>
<script>
    layui.use(['element', 'layer', 'jquery'], () => {
        let element = layui.element;
        let $ = layui.jquery;
        let layer = layui.layer;

        $(function () {
            $('#tabHeader li').eq(0).addClass("layui-this");
            $('.xxx').empty();
            $('.xxx').text('内容1')
            // layer.ready(function() {
            //     loadIndex = layer.load(1,{
            //         time: 5 * 1000,
            //         shade: [0.9,'#ddd']
            //     });
            // });

            // layer.close(loadIndex);
            element.on('tab(demo)', function(data){
                console.log(data.index);
                if(data.index==0){
                    layer.msg('你点击了标题1',{
                        time:1500
                    },function () {
                        $('.xxx').empty();
                        $('.xxx').text('内容1')
                    })
                }else if(data.index==1){
                    layer.msg('你点击了标题2',{
                        time:1500
                    },function () {
                        $('.xxx').empty();
                        $('.xxx').text('内容2')
                    })
                }else if(data.index==2){
                    layer.msg('你点击了标题3',{
                        time:1500
                    },function () {
                        $('.xxx').empty();
                        $('.xxx').text('内容3')
                    })
                }
            });

        })

    })
</script>
</body>
</html>
