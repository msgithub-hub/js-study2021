    在polynk.com的基础上，塑连网同时注重新媒体平台的发展，搭建了以服务号、公众号、抖音号为主体的新媒体传播矩阵。依托新媒体矩阵，成功完成了《2021Chinaplas国际橡塑展》的宣传报道，联合金纬机械（海宁）有限公司，举办了《2021绿色装饰建材技术交流论坛》等。积累了丰富的宣传报道经验。

<script src="./layui/layui.js"></script>
<script>
    layui.use('util', function(){
        var util = layui.util;
        //执行
        util.fixbar({
            bar1: true,
            // bar2:true,
            click: function(type){
                console.log(type);
                if(type == 'bar1'){
                    alert('点击了bar1')
                }else if(type == 'bar2'){
                    alert('点击了bar2')
                }
            }
        });
    });
