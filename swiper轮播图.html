<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcdn.net/ajax/libs/Swiper/5.3.5/css/swiper.css">
    <style>
        .swiper-slide{
            width: 100%;
            height: 29vh;
            line-height: 29vh;
        }
        .slide1{background: yellow}
        .slide2{background: green}
        .slide3{background: pink}
        :root {
            --swiper-theme-color: white;
        }
        .swiper-pagination-bullet {
            width: 10px!important;
            height: 10px!important;
        }
    </style>
</head>
<body>
<div class="content_body">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">slider1</div>
            <div class="swiper-slide slide2">slider2</div>
            <div class="swiper-slide slide3">slider3</div>
        </div>
        <div class="swiper-pagination"></div>
        <!--<div class="swiper-button-prev"></div>&lt;!&ndash;左箭头。如果放置在swiper-container外面，需要自定义样式。&ndash;&gt;-->
        <!--<div class="swiper-button-next"></div>&lt;!&ndash;右箭头。如果放置在swiper-container外面，需要自定义样式。&ndash;&gt;-->
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/Swiper/5.3.5/js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: {
            delay: 1500,
            disableOnInteraction: false
        },
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable :true,
        },
        // navigation: {
        //     nextEl: '.swiper-button-next',
        //     prevEl: '.swiper-button-prev',
        // },

    })

    //如果你初始化时没有定义Swiper实例，后面也可以通过Swiper的HTML元素来获取该实例
    // new Swiper('.swiper-container')
    // var mySwiper = document.querySelector('.swiper-container').swiper
    // mySwiper.slideNext();
</script>
</body>
</html>
