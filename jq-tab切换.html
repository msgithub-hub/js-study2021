<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none
        }

        ul {
            width: 10rem;
            height: 20px;
            /*background: red;*/
            display: flex;
        }

        li {
            width: 3rem;
            height: 20px;
            margin-left: 3px;
            text-align: center;
            line-height: 20px;
            border: 1px solid #cccccc;
        }

        .li-item {
            width: 3rem;
            height: 20px;
            background: red;
            color: white;
        }

        .text-all {
            width: 80vw;
            height: 10rem;
            margin-left: 3px;
            /*padding-bottom: 10px;*/
            border: 1px solid black;
            position: relative;
        }

        .text {
            width: 100%;
            height: 10rem;
            text-align: center;
            line-height: 10rem;
            color: green;
            position: absolute;
            display: none;
        }
        .text1{
            background: cadetblue;
        }
        .text2{
            background: yellow;
        }
        .text3{
            background: palevioletred;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
<div class="content_body">
    <ul>
        <li class="li-item">tab1</li>
        <li>tab2</li>
        <li>tab3</li>
    </ul>
    <div class="text-all">
        <div class="text text1 show">我是内容1</div>
        <div class="text text2">我是内容2</div>
        <div class="text text3">我是内容3</div>
    </div>

</div>
<script src="jquery.min.js"></script>
<script>
    $(function () {
        $('ul>li').mouseenter(function () {
            $(this).addClass('li-item').siblings('ul li').removeClass('li-item');
            let $idx = $(this).index();
            $('.text-all>.text').eq($idx).addClass('show').siblings('.text-all>.text').removeClass('show');
        })
    })
</script>
</body>
</html>
